syntax = "proto3";

enum MessageType {
    NOP = 0;
    FREE_MEM = 1;
}

enum Result {
    OK = 0;
    DEBUG = 1;
}

message Request {
    MessageType type = 1;
}

message Reply {
    MessageType type = 1;
    Result      result = 2;
    string      additionalInfo = 3;
    oneof payload {
        string  debug_message = 4;
        uint32  free_mem = 5;
    }
}
